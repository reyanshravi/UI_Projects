<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <title>Document</title>
  </head>
  <body>
    <div class="hide" style="height: 100vh; text-align:center; padding-top: 200px; font-size:30px;">Please open in larger screen</div>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="logo">
            <p>Logo <br> Here</p>
          </div>
          <div class="list-main">
            <div>
              <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benifits</li>
                <li class="list-item">Project</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
              </ul>
            </div>
            <div class="mob">
              <span class="icon-phone">
                <i class="fa-solid fa-phone-volume"></i>
              </span>
              <p>
                Call Us <br> +38 (097) 654 54 34
              </p>
            </div>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            Interior Design That <br>
            Care About Details
          </h1>
          <button class="button-large">Learn More</button>
        </div>
      </section>

      <!-- Fixed box section -->
      <div class="fixbox-1">
        <div class="content">
          <span class="icon">
            <i class="fa-solid fa-puzzle-piece"></i>
          </span>
          <p>We create your space better <br> based on your own idea </p>
          <div class="line"></div>
          <div class="circle"></div>
        </div>
      </div>

      <div class="fixbox-2">
        <div class="content">
          <span class="icon">
            <i class="fa-solid fa-lightbulb"></i>
          </span>
          <p>Inovation ideas, stylish <br> design <br> for home & business</p>
          <div class="line"></div>
          <div class="circle"></div>
        </div>
      </div>

    </div>
  </body>
</html>
